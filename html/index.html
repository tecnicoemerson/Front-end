<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introduçao</title>
</head>
<body>
    <!--titulo-->
    <h1>hello world</h1>

    <!--paragrafos-->
    <P>Iniciando</P>

    <!--tag sem conteudo-->
    <p>testando</p>
    <br>
    <p>test</p>
    <hr>
    <p>testando</p>

    <!--comentario-->
    <!--test-->

    <!--atributos-->
    <a href="https://www.youtube.com/watch?v=ful0qGqtSgQ&ab_channel=SomQueAlimenta">youtube "radio gospel"</a><br>

    <!--Abrir link em nova aba-->
    <a href="https://www.youtube.com/watch?v=ful0qGqtSgQ&ab_channel=SomQueAlimenta" target="_blank">youtube "radio gospel" em nova aba</a><br>

    <!--imagem com atributo alt-->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaoeDJckl_ixlgyOZdZZ5HMzm6s-FHsA5-qw&usqp=CAU" alt="foto de garota anime cansada"><br>

    <!--lista nao ordenada-->
    <ul>
        <li>pao</li>
        <li>cafe</li>
        <li>bolacha</li>
    </ul>

    <!--lista ordenada-->
    <ol>
        <li>maca</li>
        <li>banana</li>
        <li>laranja</li>
    </ol>

    <!--tabela-->
    <table>
        <tr>
            <th>Nome</th>
            <th>Profissao</th>
        </tr>
        <tr>
            <td>Emerson</td>
            <td>Programador</td>
        </tr>
    </table>
    
    <!--tag div-->
    <div>
        <h2>titulo da seçao</h2>
        <p>descriçao</p>
        <a href="">saber mais</a>
    </div>
</body>
</html>
